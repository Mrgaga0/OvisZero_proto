<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Ovistra</title>
    
    <!-- CEP JavaScript Interface -->
    <script type="text/javascript" src="./lib/CSInterface.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1E1E1E;
            color: #FFFFFF;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
        }
        
        #root {
            width: 100%;
            height: 100vh;
            overflow: auto;
        }
        
        /* CEP Panel Specific Styles */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #2D2D2D;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- CEP Bridge Script -->
    <script type="text/javascript" src="./js/cep-bridge.js"></script>
    
    <!-- Load the full React app -->
    <script type="module">
        // Import everything we need
        import React from 'react';
        import ReactDOM from 'react-dom/client';
        import App from './App.tsx';
        import './styles/globals.css';
        
        // Render the app
        ReactDOM.createRoot(document.getElementById('root')).render(
            React.createElement(App)
        );
    </script>
</body>
</html>
