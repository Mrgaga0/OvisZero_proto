<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Ovistra</title>
    
    <!-- CEP JavaScript Interface -->
    <script type="text/javascript" src="./lib/CSInterface.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1E1E1E;
            color: #FFFFFF;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
        }
        
        #root {
            width: 100%;
            height: 100vh;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="root">
        <div style="display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column;">
            <h1 style="color: #00FF88; margin-bottom: 20px;">Team Ovistra</h1>
            <p style="color: #CCCCCC; margin-bottom: 30px;">개발 서버를 실행해주세요</p>
            <div style="background: #252525; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
                <code style="color: #00FF88;">npm run dev</code>
            </div>
            <p style="color: #999; font-size: 14px;">그 다음 아래 버튼을 클릭하세요</p>
            <button onclick="loadDevApp()" style="
                background: #00FF88;
                color: #1E1E1E;
                border: none;
                padding: 12px 24px;
                border-radius: 6px;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                margin-top: 20px;
            ">개발 앱 로드</button>
        </div>
    </div>
    
    <!-- CEP Bridge Script -->
    <script type="text/javascript" src="./js/cep-bridge.js"></script>
    
    <script>
        function loadDevApp() {
            // 개발 서버의 앱을 iframe으로 로드
            document.getElementById('root').innerHTML = `
                <iframe 
                    src="http://localhost:3006/index-dev.html" 
                    style="width: 100%; height: 100vh; border: none;"
                    frameborder="0"
                ></iframe>
            `;
        }
        
        // 자동으로 개발 서버 확인
        fetch('http://localhost:3006/index-dev.html')
            .then(() => {
                // 개발 서버가 실행 중이면 자동 로드
                loadDevApp();
            })
            .catch(() => {
                // 개발 서버가 꺼져있으면 안내 메시지 표시
                console.log('개발 서버가 실행되지 않았습니다.');
            });
    </script>
</body>
</html>
